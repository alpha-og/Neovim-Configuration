# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# disable blank line between shell prompts
add_newline = false

command_timeout = 1000
# catppuccin color-scheme 
palette = "catppuccin_mocha"

format = """
[┌─── ](bold overlay0)\
$character\
$username\
$hostname\
$localip\
$shlvl\
$singularity\
$kubernetes\
$directory\
$vcsh\
$fossil_branch\
$fossil_metrics\
