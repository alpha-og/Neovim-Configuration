[character]
# Note the use of Catppuccin color 'maroon'
success_symbol = "[\u2713](green)"
error_symbol = "[\u2717](red)"

[directory]
style = "bold lavender"

[cmd_duration]
format = 'took [$duration](bold yellow)'

